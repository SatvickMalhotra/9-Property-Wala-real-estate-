<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Property Wala - Real Estate</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.glitch.global/6860b843-f780-4440-925e-8b3d8e29b369/logo1.png?v=1746597121263" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#e74c3c',
              'primary-dark': '#c0392b',
              secondary: '#3498db',
              dark: '#2c3e50',
              'dark-light': '#3e5062',
              light: '#ecf0f1',
              'light-dark': '#bdc3c7',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bob-and-rotate': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-8px) rotate(-5deg)' },
                '75%': { transform: 'translateY(-4px) rotate(5deg)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.8s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.8s ease-out 0.3s forwards',
              'bob-and-rotate': 'bob-and-rotate 4s ease-in-out infinite'
            }
          },
        },
      }
    </script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1"
      }
    }
    </script>
</head>
<body class="font-sans">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
